<!DOCTYPE html>

<html>
 
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div class="wrapper">

            <!--Input-->
            <div class="main">
                <div class="input-wrapper">
                    <input type="text" placeholder="Enter a City" autofocus autocomplete="off" id="city-input">
                    <input type="submit" value="Go" id="submit-button">
                </div>
            </div>

            <!--Info Display-->
            <div class="display-wrapper">
                <div class="info-wrapper">
                    <h1 id="city-display"></h1>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <button id="unit-button">Change Unit</button>
                </div>
            </div>

        </div>
        
        <!--Script-->
        <script src="script.js"></script>

    </body>

</html>
