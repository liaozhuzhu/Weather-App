<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div class="wrapper">
            <h1>Weather App</h1>

            <div class="input-section">
                <input type="text" autocomplete="off" autofocus placeholder="Enter City Name" id="city-input-id">

                <div class="button-section">
                    <button id="search-id">Search</button>
                    <button id="curr-location-id">Use Current Location</button>
                </div>
                
            </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
